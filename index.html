<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section1">
            <div class="baslikalani"> 
                <h5 class="todoBaslik1">Todo List Sayfası</h5>
            </div>
            <input type="text" class="todoGiriniz" placeholder="Todo Giriniz">
            <button class="todoEkle">Todo Ekleyin</button>
        </div>
        <div class="section2">
            <h5 class="todoBaslik2">Todo Listesi</h5>
            <input type="text" class="todoAra" placeholder="Todo Arayınız">
            <hr class="hr">
            <button class="todoTemizle">Tüm Todoları Temizle</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
